<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice Interview Pause Handler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Voice Interview Pause Handler Demo</h1>
  
  <div id="debug-panel">
    <p>Current State: <span id="state">IDLE</span></p>
    <p>Silence Timer: <span id="silence">0</span> ms</p>
    <p>Threshold: <span id="threshold">0</span> ms</p>
    <canvas id="energyCanvas" width="500" height="100"></canvas>
  </div>

  <button id="startBtn">Start Interview</button>
  <p>Transcript: <span id="transcript"></span></p>

  <script type="module" src="app.js"></script>
</body>
</html>
